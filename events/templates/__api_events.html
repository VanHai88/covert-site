{% load course_tags %}

{% if events %}
<div class="row">
    {% for event in events %}
    
    <div class="col-md-4">
        {% include "__event_card.html" %}
    </div>
    {% endfor %}
                
</div>

{% else %}
<div class="row">
    <div class="col-md-12">
        <h4>No events found</h4>
    </div>
</div>
{% endif %}
